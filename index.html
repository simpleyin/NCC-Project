<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommonWords</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./core.js"></script>
</head>
<body>
    <div id="root" class="root">
        <div class="content">
            <div class="common-words">
                <div class="common-words-list" directive-if="showWordList">
                    <div class="list-header">Ctrl+</div>
                    <ol class="list-content" directive-for="wordList">
                        <li class="list-item" style="display: hidden"></li>
                    </ol>
                    <div class="list-footer">
                        * 按上下进行选择，按Enter进行确认
                    </div>
                </div>
                <div class="common-words-manager">
                    <button class="common-words-manager-btn" data-event-click="toggleWordCreate">
                        常用语
                    </button>
                </div>
                <div class="common-words-create" directive-if="showWordCreate">
                    <span>设置热键 ctrl+</span>
                    <span data-text-bind="wordIndex"></span>
                    <span>: </span>
                    <input class="create-input" data-value-bind="createWordValue" data-event-input="createWordInput" data-event-keydown="createWord">
                </div>
            </div>
            <div class="chat">
                <textarea class="chat-input"
                data-value-bind="chatInputValue"
                data-event-input="chatInput" 
                data-event-keyup="chatInputKeyUp"
                data-event-keydown="chatInputKeyDown"></textarea>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
